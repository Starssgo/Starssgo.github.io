    <h1 class="post-title">最基本的pwn栈溢出</h1>

    

    <div class="post-meta">
      <time datetime="2019-10-30" class="post-meta__date date">2019-10-30</time> 

      <span class="post-meta__tags tags">

          

          

      </span>
    </div>

  <section id="post-content" class="article-content post">
    <p>#32位程序的基本栈溢出  </p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;stdio.h&gt;</span><br><span class="line">#include &lt;unistd.h&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">void welcome()&#123;</span><br><span class="line">    write(1, &quot;Welcome to zsctf!\n&quot;, 21);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void vuln()&#123;</span><br><span class="line">    char buf[80];</span><br><span class="line">    printf(&quot;What&apos;s this:%p?\n&quot;, &amp;buf);</span><br><span class="line">   read(0, &amp;buf, 0x100u);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int main()&#123;</span><br><span class="line">    welcome();</span><br><span class="line">    vuln();</span><br><span class="line"></span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
